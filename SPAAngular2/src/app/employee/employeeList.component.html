<div>
    <employee-count></employee-count>
</div>
<div>
    <table>
        <caption>Employee List</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Annual Salary</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees; let i = index; trackBy: trckByEmployeeCode">
                <td>{{i+1}}</td>
                <td>{{emp.code | uppercase}}</td>
                <td>{{emp.name | employeeTitle: emp.gender}}</td>
                <td>{{emp.gender}}</td>
                <td>{{emp.annualsalary | currency:'INR':true:'1.3-3'}}</td>
                <td>{{emp.dateofbirth | date:'dd-MMM-y'}}</td>

            </tr>
            <tr *ngIf="!employees || employees.length==0">
                <td colspan="6">Oops!</td>
            </tr>
        </tbody>

    </table>
    
</div>
